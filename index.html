<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dior Style Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Pretendard', sans-serif;
      overflow: hidden;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease-in-out;
    }

    #home {
      z-index: 1;
      transform: translateY(0);
    }

    #fashion-page,
    #perfume-page {
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transform: translateY(100%);
    }

    #fashion-page.show,
    #perfume-page.show {
      transform: translateY(0%);
    }

    #home.hide {
      transform: translateY(-100%);
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .split {
      flex: 1;
      position: relative;
      overflow: hidden;
      transition: flex 0.5s ease, filter 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      cursor: pointer;
    }

    .split video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(40%);
      transition: filter 0.5s ease;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-bottom: 60px;
      color: white;
    }

    .overlay h2 {
      font-size: 22px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .overlay a {
      position: relative;
      display: inline-block;
      font-size: 12px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      padding-bottom: 4px;
    }

    .overlay a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: white;
    }

    .overlay a:hover {
      opacity: 0.7;
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-family: 'Playfair Display', serif;
      color: white;
      z-index: 3;
      pointer-events: none;
    }

    .container:hover .split {
      flex: 1;
    }

    .container .split:hover {
      flex: 1.2;
    }

    .split:hover video {
      filter: brightness(100%);
    }

    .back-button {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: white;
      color: black;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #ddd;
    }
    
  </style>
</head>

  <script>
    const splits = document.querySelectorAll('.split');
    splits.forEach(split => {
      const video = split.querySelector('video');
      video.pause();
      split.addEventListener('mouseenter', () => video.play());
      split.addEventListener('mouseleave', () => video.pause());
    });

    const home = document.getElementById('home');
    const fashionPage = document.getElementById('fashion-page');
    const perfumePage = document.getElementById('perfume-page');

    document.querySelector('.split.left').addEventListener('click', () => {
      home.classList.add('hide');

    document.querySelector('.split.right').addEventListener('click', () => {

    document.querySelectorAll('.back-button').forEach(button => {
